{% extends "base.html" %} {% load static %} {% block content %}

  <main class="container mx-auto mt-32 space-y-8">
    <div
      class="mx-auto space-y-6 rounded-md bg-white p-8 text-center shadow md:max-w-screen-md"
    >
      <div>
        <h1 class="text-xl">Thank you for getting in touch,</h1>
        <h2 class="text-lg">We will get back to you as soon as possible</h2>
      </div>

      <div class="grid place-items-center">
        <div data-contact-details="contact information"
          class="max-w-[30ch] space-y-1 break-words text-left [&_dt]:font-semibold
                 [&_dd]:text-black-base
                 [&_dl:not(:last-of-type)]:flex
                 [&_dl:not(:last-of-type)]:gap-x-0.5 "
        >
          {{ contact_details }}
        </div>
      </div>
    </div>
  </main>
{% endblock %}
