{% load django_vite %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    {% vite_hmr_client %}
    {% vite_asset "css/main.css" %}
    <title>{% block title %}Himawari Sushi {% endblock %}</title>
  </head>
  <body>
    <main class="grid h-screen w-full place-items-center bg-neutral-700">
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
