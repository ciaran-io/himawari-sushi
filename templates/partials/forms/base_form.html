<div class="space-y-4 px-4 sm:container md:max-w-screen-md lg:px-0">
  <h1 class="text-center text-2xl">{{ form_title }}</h1>
  <form
    method="post"
    id="{{ form_id }}"
    class="{{ form_class }}"
  >
    {% csrf_token %} {{ form.as_div }}
    <input
      type="submit"
      value="{{ submit_text }}"
    />
  </form>
</div>
